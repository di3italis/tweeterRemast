{% extends "base.html" %} {% block main %}
<div class="feed_container">
    <h2>Create a new Tweet!</h2>
    {% if errors != None %} {% for error in errors %}
    <p style="color: red">{{ error }}</p>
    {% endfor %} {% endif %}
    <form action="/tweets/new" method="POST">
        {{ form.csrf_token }}
        <p>{{ form.author.label }}: {{ form.author }}</p>
        <p>{{ form.tweet.label }}: {{ form.tweet }}</p>
        <p>{{ form.submit }}</p>
    </form>
</div>
{% endblock %}
